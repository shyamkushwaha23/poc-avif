<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVIF POC with Fallback Support</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font: 62.5%/1.5 'Trebuchet MS', Georgia, Arial;
      background: darkslategray;
      color: #fff;
      padding: 5vh 5vw;
    }

    main {
      max-width: 1140px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      color: skyblue;
      font-size: 3rem;
      margin-top: 5vh;
      margin-bottom: 5vh;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 3vh;
    }

    h2::before {
      content: 'Page URL: '
    }

    a {
      color: white;
      text-decoration: underline;
      transition: color .5s;
      word-break: break-all;
    }

    a:hover {
      color: yellow;
      text-decoration: none;
    }

    a:focus-visible {
      color: yellow;
      outline: 1px dashed;
    }
    

    .container {
      margin-bottom: 6vh;
    }

    figure {
      position: relative;
      text-align: center;
    }

    img {
      max-width: 100%;
      display: block;
      height: auto;
      font-size: 2rem;
      position: relative;
      border-radius: 1rem 1rem 0 0;
    }

    figcaption {
      display: block;
      font-size: 1.3rem;
      background-color: rgba(0,0,0,.33);
      padding: 3vh 2vw;
      text-align: center;
      transition: background-color 1s;
      border-radius: 0 0 1rem 1rem;
      border-top: 2px solid rgba(255,255,255,.5);
    }

    figcaption:hover {
      background-color: rgba(0,0,0,.5);
    }

    .file-size {
      color: yellow;
    }

    .loading::before {
      content: '';
      background: url(images/loader.svg) no-repeat center center;
      background-size: 100% 100%;
      width: 36px;
      height: 36px;
      position: absolute;
      top: calc(50% - 18px);
      left: calc(50% - 18px);
      animation: rotateLoader 1s infinite ;
    }

    @media (max-width: 991px) {
      figure + figure {
        margin-top: 5vh;
      }
    }

    @media (min-width: 992px) {
      .container {
        display: flex;
        column-gap: 2vw;
      }

      .figure {
        width: 50%;
      }
    }

    @keyframes rotateLoader {
      0% {
        transform: rotate(0);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>AVIF POC with Fallback Support - <a href="https://squoosh.app" target="_blank">Courtesy https://squoosh.app </a></h1>


    <h2><a href="https://www.livecareer.com/" target="blank">https://www.livecareer.com/</a> </h2>

    <section class="container">
      <figure>
        <img src="images/homepage-banner-image.jpg" alt="Homepage Banner Image" width="1440" height="612" class="loading" style="aspect-ratio : 1440/612" />
        <figcaption>Homepage Banner Image - PNG Image <span class="file-size">(69.7 KB)</span></figcaption>
      </figure>

      <figure>  
        <picture>
          <source type="image/avif" srcset="images/homepage-banner-image.avif">
          <source type="image/webp" srcset="images/homepage-banner-image.webp">

          <img src="images/homepage-banner-image.jpg" alt="Homepage Banner Image" width="1440" height="612" class="loading" style="aspect-ratio : 1440/612" />
          <figcaption>AVIF Image <span class="file-size">(15 KB)</span> with Fallback of WEBP Image <span class="file-size">(32 KB)</span> with Fallback of PNG</figcaption>
        </picture>
      </figure>
    </section>


    <h2><a href="https://www.resume-now.com/resume" target="blank">https://www.resume-now.com/resume</a> </h2>

    <section class="container">
      <figure>
        <img src="images/hero-banner-headterm-resume.png" alt="Hero Banner Head Term Resume" width="528" height="360" class="loading" style="aspect-ratio : 528/360" />
        <figcaption>Hero Banner Head Term Resume - PNG Image <span class="file-size">(90.7 KB)</span></figcaption>
      </figure>

      <figure>
        <picture>
          <source type="image/avif" srcset="images/hero-banner-headterm-resume.avif">
          <source type="image/webp" srcset="images/hero-banner-headterm-resume.webp">

          <img src="images/hero-banner-headterm-resume.png" alt="Hero Banner Head Term Resume" width="528" height="360" class="loading" style="aspect-ratio : 528/360" />
          <figcaption>AVIF Image <span class="file-size">(14.4 KB)</span> with Fallback of WEBP Image <span class="file-size">(18.3 KB)</span> with Fallback of PNG</figcaption>
        </picture>
      </figure>
    </section>


    <h2><a href="https://www.myperfectresume.com/resume" target="blank">https://www.myperfectresume.com/resume</a></h2>
    <section class="container">
      <figure>
        <img src="images/combination-resume-format-bg.png" alt="Combination Resume Format Background" width="960" height="723" class="loading" style="aspect-ratio : 960/723" />
        <figcaption>Combination Resume Format BG - PNG Image <span class="file-size">(253 KB)</span></figcaption>
      </figure>

      <figure>
        <picture>
          <source type="image/avif" srcset="images/combination-resume-format-bg.avif">
          <source type="image/webp" srcset="images/combination-resume-format-bg.webp">

          <img src="images/combination-resume-format-bg.png" alt="Combination Resume Format Background" width="960" height="723" class="loading" style="aspect-ratio : 960/723" />
          <figcaption>AVIF Image <span class="file-size">(11.9 KB)</span> with Fallback of WEBP Image <span class="file-size">(20.8 KB)</span> with Fallback of PNG</figcaption>
        </picture>
      </figure>
    </section>


    <h2><a href="https://zety.com/" target="blank">https://zety.com/</a></h2>
    <section class="container">
      <figure>
        <img src="images/carousel-resume-templates.jpg" alt="Carousel Resume Templates" width="1366" height="694" class="loading" style="aspect-ratio : 1366/694" />
        <figcaption>Carousel Resume Templates - PNG Image <span class="file-size">(121 KB)</span></figcaption>
      </figure>

      <figure>
        <picture>
          <source type="image/avif" srcset="images/carousel-resume-templates.avif">
          <source type="image/webp" srcset="images/carousel-resume-templates.webp">

          <img src="images/carousel-resume-templates.jpg" alt="Carousel Resume Templates" width="1366" height="694" class="loading" style="aspect-ratio : 1366/694" />
          <figcaption>AVIF Image <span class="file-size">(49 KB)</span> with Fallback of WEBP Image <span class="file-size">(62.3 KB)</span> with Fallback of PNG</figcaption>
        </picture>
      </figure>
    </section>
  </main>
  


  <script>
    var $images = document.querySelectorAll('img.loading');

    $images.forEach(function(element, index, nodeList){
      element.addEventListener('load', function() {
        this.classList.remove('loading');
      })
    })
  </script>
</body>
</html>
